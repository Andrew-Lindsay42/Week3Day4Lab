<html>
    <head>
        <title>Edit Event</title>
        <link rel="stylesheet" href={{url_for('static', filename = '/index.css')}}>
    </head>
    <body>
        <h1>Edit Event</h1>

        <div id = "form">
            <form action="/events/edit/submit/{{index}}" method="post">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" value = "{{event.date}}">
                <br>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value = "{{event.name}}">
                <br>
                <label for="number">Guest number</label>
                <input type="number" name="number" id="number" value = "{{event.guest_number}}">
                <br>
                <label for="location">Room</label>
                <input type="text" name="location" id="location" value = "{{event.room_location}}">
                <br>
                <label for="description">Description</label>
                <input type="text" name="description" id="description" value = "{{event.description}}">
                <br>
                <label for="recurring">Recurring</label>
                <input type="checkbox" name="recurring" id="recurring" value = "{{event.recurring}}">
                <input type="submit" value="Add event">

            </form>
        </div>
    </body>
</html>
